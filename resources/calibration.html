<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual MJPEG Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .video-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .video-stream {
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Dual MJPEG Stream</h1>
    <div class="video-container">
        <div>
            <h2>Camera 1</h2>
            <img src="/chessboard1" class="video-stream" alt="Stream 1">
        </div>
        <div>
            <h2>Camera 2</h2>
            <img src="/chessboard2" class="video-stream" alt="Stream 2">
        </div>
    </div>
    <button onclick="erase()">Erase Saved Frames</button>
    <button onclick="saveFrames()">Save Frames</button>
    <button onclick="calibrate()">Calibrate With Saved Frames</button>
    <button onclick="location.href = '/';">Normal view</button>
    <button onclick="location.href = '/disparity';">Disparity view</button>

    <script>
        function erase() {
            fetch('/erase', { method: 'POST' })
                .then(response => {
                    if (!response.ok) {
                        alert('Failed to erase frames.');
                    }
                })
                .catch(err => alert('Error: ' + err));
        }
    </script>

    <script>
        function saveFrames() {
            fetch('/saveFrames', { method: 'POST' })
                .then(response => {
                    if (!response.ok) {
                        alert('Failed to save frames.');
                    }
                })
                .catch(err => alert('Error: ' + err));
        }
    </script>

    <script>
        function calibrate() {
            fetch('/calibrate', { method: 'POST' })
                .then(response => {
                    if (!response.ok) {
                        alert('Failed to calibrate cameras.');
                    }
                })
                .catch(err => alert('Error: ' + err));
        }
    </script>
</body>
</html>
